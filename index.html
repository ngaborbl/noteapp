<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp PWA</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-messaging-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="header-top">
            <div id="user-info"></div>
            <h1>NoteApp PWA</h1>
        </header>

        <nav>
            <a href="#" id="dashboard-menu"><img src="icons/dashboard.png" class="nav-icon" alt="Dashboard"></a>
            <a href="#" id="notes-menu"><img src="icons/note.png" class="nav-icon" alt="Jegyzetek"></a>
            <a href="#" id="appointments-menu"><img src="icons/calendar.png" class="nav-icon" alt="Időpontok"></a>
            <a href="#" id="settings-menu"><img src="icons/settings.png" class="nav-icon" alt="Beállítások"></a>
            <a href="#" id="profile-menu"><img src="icons/profile.png" class="nav-icon" alt="Profil"></a>
            <a href="#" id="admin-menu"><img src="icons/admin.png" class="nav-icon" alt="Admin"></a>
            <a href="#" id="logout-menu"><img src="icons/logout.png" class="nav-icon" alt="Kijelentkezés"></a>
            
            <!-- Install gomb hozzáadása -->
            <button id="installButton" style="display: none;" class="install-button">
                <img src="icons/download.png" class="nav-icon" alt="Telepítés">
                Telepítés
            </button>
        </nav>

        <main id="content"></main>

        <footer>
            <p>© 2024 NoteApp PWA v1.5 - Nagy Gábor</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
