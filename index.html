<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>NoteApp PWA</title>
    
    <!-- Manifest és stílusok -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>

    <!-- App scripts as modules -->
    <script type="module" src="/js/notifications.js"></script>
    <script type="module" src="/js/app.js"></script>
</head>
<body>
    <div class="container">
        <header class="header-top">
            <div id="user-info"></div>
            <h1>NoteApp PWA</h1>
        </header>

        <nav>
            <a href="#" id="dashboard-menu" class="nav-item">
                <img src="icons/dashboard.png" alt="Dashboard" class="nav-icon">
                Dashboard
            </a>
            <a href="#" id="notes-menu" class="nav-item">
                <img src="icons/note.png" alt="Jegyzetek" class="nav-icon">
                Jegyzetek
            </a>
            <a href="#" id="appointments-menu" class="nav-item">
                <img src="icons/calendar.png" alt="Időpontok" class="nav-icon">
                Időpontok
            </a>
            <a href="#" id="settings-menu" class="nav-item">
                <img src="icons/settings.png" alt="Beállítások" class="nav-icon">
                Beállítások
            </a>
            <a href="#" id="profile-menu" class="nav-item">
                <img src="icons/profile.png" alt="Profil" class="nav-icon">
                Profil
            </a>
            <a href="#" id="admin-menu" class="nav-item">
                <img src="icons/admin.png" alt="Admin" class="nav-icon">
                Admin
            </a>
            <a href="#" id="logout-menu" class="nav-item">
                <img src="icons/logout.png" alt="Kijelentkezés" class="nav-icon">
                Kijelentkezés
            </a>
        </nav>

        <main id="content" role="main">
            <!-- Dynamic content will be loaded here -->
        </main>

        <footer>
            <p>© 2024 NoteApp PWA v1.88 - Nagy Gábor</p>
        </footer>
    </div>
</body>
</html>
