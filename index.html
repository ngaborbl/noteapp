<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp PWA</title>
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging-compat.js"></script>

    <!-- Firebase inicializálás -->
    <script src="js/firebase-config.js" defer></script>

    <!-- Várjunk a Firebase inicializálására -->
    <script>
        window.addEventListener('load', function() {
            // Ellenőrizzük, hogy a Firebase inicializálódott-e
            if (window.fbDb && window.fbAuth) {
                // Ha igen, betöltjük az alkalmazás kódját
                const appScript = document.createElement('script');
                appScript.src = 'js/app.js';
                appScript.type = 'module';
                document.head.appendChild(appScript);
            } else {
                console.error('Firebase szolgáltatások nem inicializálódtak megfelelően');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header-top">
            <div id="user-info"></div>
            <h1>NoteApp PWA</h1>
        </div>

        <nav>
            <a href="#" id="dashboard-menu" class="nav-item">
                <img src="icons/dashboard.png" alt="Dashboard" class="nav-icon">
                Dashboard
            </a>
            <a href="#" id="notes-menu" class="nav-item">
                <img src="icons/note.png" alt="Jegyzetek" class="nav-icon">
                Jegyzetek
            </a>
            <a href="#" id="appointments-menu" class="nav-item">
                <img src="icons/calendar.png" alt="Időpontok" class="nav-icon">
                Időpontok
            </a>
            <a href="#" id="settings-menu" class="nav-item">
                <img src="icons/settings.png" alt="Beállítások" class="nav-icon">
                Beállítások
            </a>
            <a href="#" id="profile-menu" class="nav-item">
                <img src="icons/profile.png" alt="Profil" class="nav-icon">
                Profil
            </a>
            <a href="#" id="admin-menu" class="nav-item">
                <img src="icons/admin.png" alt="Admin" class="nav-icon">
                Admin
            </a>
            <a href="#" id="logout-menu" class="nav-item">
                <img src="icons/logout.png" alt="Kijelentkezés" class="nav-icon">
                Kijelentkezés
            </a>
        </nav>

        <main id="content" role="main"></main>

        <footer>© 2024 NoteApp PWA v1.88 - Nagy Gábor</footer>
    </div>
</body>
</html>
