<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4CAF50">
    <title>NoteApp PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/icons/icon-192.png">
</head>
<body>
    <header>
        <div class="header-top">
            <div id="user-info"></div>
            <h1>NoteApp PWA</h1>
        </div>
        <nav>
            <a href="#" id="dashboard-menu" class="nav-item">
                <img src="icons/dashboard.png" alt="Dashboard" class="nav-icon">
                Dashboard
            </a>
            <a href="#" id="notes-menu" class="nav-item">
                <img src="icons/note.png" alt="Jegyzetek" class="nav-icon">
                Jegyzetek
            </a>
            <a href="#" id="appointments-menu" class="nav-item">
                <img src="icons/calendar.png" alt="Időpontok" class="nav-icon">
                Időpontok
            </a>
            <a href="#" id="settings-menu" class="nav-item">
                <img src="icons/settings.png" alt="Beállítások" class="nav-icon">
                Beállítások
            </a>
            <a href="#" id="profile-menu" class="nav-item">
                <img src="icons/profile.png" alt="Profil" class="nav-icon">
                Profil
            </a>
            <a href="#" id="logout-menu" class="nav-item">
                <img src="icons/logout.png" alt="Kijelentkezés" class="nav-icon">
                Kijelentkezés
            </a>
        </nav>
    </header>

    <main id="content" role="main"></main>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="bottom-nav">
        <div class="bottom-nav-container">
            <a href="#" id="bottom-dashboard" class="bottom-nav-item" data-page="dashboard">
                <img src="icons/dashboard.png" alt="" class="bottom-nav-icon">
                <span class="bottom-nav-label">Főoldal</span>
            </a>
            <a href="#" id="bottom-notes" class="bottom-nav-item" data-page="notes">
                <img src="icons/note.png" alt="" class="bottom-nav-icon">
                <span class="bottom-nav-label">Jegyzetek</span>
            </a>
            <a href="#" id="bottom-appointments" class="bottom-nav-item" data-page="appointments">
                <img src="icons/calendar.png" alt="" class="bottom-nav-icon">
                <span class="bottom-nav-label">Időpontok</span>
            </a>
            <a href="#" id="bottom-profile" class="bottom-nav-item" data-page="profile">
                <img src="icons/profile.png" alt="" class="bottom-nav-icon">
                <span class="bottom-nav-label">Profil</span>
            </a>
        </div>
    </nav>

    <footer>
        <p>© 2026 NoteApp PWA v1.96 - Nagy Gábor</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/notifications.js"></script>
    <script type="module" src="js/app-init.js"></script>
</body>
</html>
