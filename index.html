<!DOCTYPE html>

    <title>NoteApp PWA</title>
    
    <!-- Manifest és stílusok -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Firebase SDK és inicializálás -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getMessaging } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsQMs29I_kwN5idgcyAdz0etWfv7ymyz8",
            authDomain: "noteapp-5c98e.firebaseapp.com",
            projectId: "noteapp-5c98e",
            storageBucket: "noteapp-5c98e.appspot.com",
            messagingSenderId: "10607490745",
            appId: "1:10607490745:web:5cdff4c9c5e78d7c798d68",
            measurementId: "G-3NSSJ1FT7S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messaging = getMessaging(app);
        const analytics = getAnalytics(app);

        // Make Firebase instances available globally
        window.fbApp = app;
        window.fbAuth = auth;
        window.fbDb = db;
        window.fbMessaging = messaging;
        window.fbAnalytics = analytics;
    </script>

    <!-- App scripts as modules -->
    <script type="module" src="/js/notifications.js"></script>
    <script type="module" src="/js/app.js"></script>
</head>
