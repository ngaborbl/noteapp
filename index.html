<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp PWA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header-top">
            <div id="user-info">
            </div>

            <h1>NoteApp PWA</h1>
        </div>

        <nav>
            <a href="#" id="dashboard-menu" class="nav-item">
                <img src="icons/dashboard.png" alt="Dashboard" class="nav-icon">
                Dashboard
            </a>
            <a href="#" id="notes-menu" class="nav-item">
                <img src="icons/note.png" alt="Jegyzetek" class="nav-icon">
                Jegyzetek
            </a>
            <a href="#" id="appointments-menu" class="nav-item">
                <img src="icons/calendar.png" alt="Időpontok" class="nav-icon">
                Időpontok
            </a>
            <a href="#" id="settings-menu" class="nav-item">
                <img src="icons/settings.png" alt="Beállítások" class="nav-icon">
                Beállítások
            </a>
            <a href="#" id="profile-menu" class="nav-item">
                <img src="icons/profile.png" alt="Profil" class="nav-icon">
                Profil
            </a>
            <a href="#" id="admin-menu" class="nav-item">
                <img src="icons/admin.png" alt="Admin" class="nav-icon">
                Admin
            </a>
            <a href="#" id="logout-menu" class="nav-item">
                <img src="icons/logout.png" alt="Kijelentkezés" class="nav-icon">
                Kijelentkezés
            </a>
        </nav>

        <div id="content" role="main">
        </div>

        <footer>
            <p>© 2024 NoteApp PWA v1.88 - Nagy Gábor</p>
        </footer>
    </div>

    <!-- Firebase SDK - fontos a sorrend! -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging-compat.js"></script>

    <!-- App scripts - sorrendiség fontos! -->
    <script src="js/firebase-config.js"></script>
    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/ui-utils.js"></script>
    <script type="module" src="js/app.js"></script>

    <!-- Service Worker regisztráció -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker regisztrálva:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker hiba:', error);
                    });
            });
        }
    </script>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA meta tagek -->
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NoteApp">
    
    <!-- PWA ikonok -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
</head>
</body>
</html>
